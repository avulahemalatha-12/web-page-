<html>
    <head>
        Registration of student for an online TCS Exam
    </head>
    <body>
        <h2>HTML Forms</h2>

<form action="">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value=""><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value=""><br><br>
  <label for="Roll.No">Roll.No: </label><br>
  <input type="text" id="Roll.No" name="Roll.No" value=""><br>
  <h3>Parents Details</h3>
  <hr>
  <label for="Father name">Father's Name: </label><br>
  <input type="text" id="Father name" name="Father name" value=""><br>
  <label for="Mother name">Mother's Name: </label><br>
  <input type="text" id="Mother name" name="Mother name" value=""><br>
  <label for="aadhar">Aadhar No: </label><br>
  <input type="text" id="aadhar" name="aadhar" value=""><br>
  <label for="address">Address: </label><br>
  <input type="text" id="address" name="address" value=""><br><br>
  <label for="qualify">Qualification: </label><br>
  <input type="text" id="qualify" name="qualify" value=""><br>
  <label for="courses">Completed Courses: </label><br>
  <input type="text" id="courses" name="courses" value=""><br>
  <label for="X cgpa">X CGPA: </label><br>
  <input type="text" id="X cgpa" name="X cgpa" value=""><br>
  <label for="XII cgpa">XII CGPA: </label><br>
  <input type="text" id="XII cgpa" name="XII cgpa" value=""><br><br>
  <label for="myfile">Select a file:</label>
  <input type="file" id="myfile" name="myfile" ><br>
  <label for="photo">Select a photo:</label>
  <input type="file" id="photo" name="photo" ><br><br>

  <input type="submit" value="Submit">
</form> 
    </body>
</html>
